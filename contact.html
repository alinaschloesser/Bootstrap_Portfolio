<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alina Schloesser</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/theme.css">
</head>

<body>
    <header id="masthead">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header" id="logo" >
                    <a class="navbar-brand" href="index.html">Alina Schloesser</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="main-container" class="container">
        <section>
            <div class="main-section row">
                <h1>Contact</h1>
            </div>
            <form id="contact-form">
                <ul>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </ul>
                 <div class="col-sm-1"></div>
                <div class="col-sm-2">

                    <input type="submit">
                </div>
                 <div class="col-sm-9"></div>
            </form>
        </section>
        <section class="sidebar container">
            <div class="row">
                <div id="connect" class="col-sm-12">

                    <h2>Connect with Me</h2>
                </div>
                <div class="row">
                    <a class="col-sm-4" href="https://github.com/alinaschloesser"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
                    <a class="col-sm-4" href="https://www.linkedin.com/in/alina-schloesser-9809463a/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
                    <a class="col-sm-4" href="http://stackoverflow.com/users/7960632/alina-schloesser"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    Copyright &copy; 2017 Alina Schloesser
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
